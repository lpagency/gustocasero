<script type="text/javascript">

    $(document).ready(function()
    {
        var base_url = $.environmentVar(
/*'https://apibodegas.ondev.today/',*    <- para poder probar en ondev*/
          'https://apibodegas.loadingplay.com/',
          'https://apibodegas.ondev.today/',
          'https://apibodegas.loadingplay.com/');
        var checkout_url = $.environmentVar(
          /*'https://lpcheckout.ondev.today/',    <- para poder probar en ondev*/
          'https://pay.loadingplay.com',
          'https://lpcheckout.ondev.today',
          'https://pay.loadingplay.com');
        var app_public = $.environmentVar(82,82,82);
        var site_name = $.environmentVar('gustocasero', 'gustocasero', 'gustocasero');

        var options = {
            'app_public' : app_public,
            'base_url' : base_url,
            'checkout_url': checkout_url,
            'product_id' : {{ product_id }},
            'site_name': site_name,
            onLoad: function(product)
            {
              related("extras");
              console.log(product.in_stock);
              if(product.in_stock == false)
              {
                $(".main-price").html("AGOTADO");
                $(".add-to-cart").html("AGOTADO");
                $(".add-to-cart").attr("disabled",true);
              }
            }

        };

        $('.product-detail').ecommerce('product_detail', options);

        // productos relacionados
        var related = function(tag)
        {

            var random_seed = 'random('+ Math.random() +')';

            var config = {
                'app_public' : app_public,
                'base_url' : base_url,
                'maxProducts' : 4,
                'templateOrigin' : '#product_template_index',
                'tag' : tag,
                'ignore_stock' : true,
                'column': random_seed
            };

            $('.product-related').ecommerce('product_box', config);
        };
    });

</script>
